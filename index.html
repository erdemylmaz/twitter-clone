<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home / Twitter (Clone)</title>
    <link rel="shortcut icon" href="./image/twitter.png" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/fa178081cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="left-bar">
        <div class="logo"><a href="#"><i class="fab fa-twitter"></i></a></div>

        <div class="list">
            <a href="#" class="list-link"><div class="list-item current"><i class="fas fa-home"></i><span class="list-text">Home</span></div></a>
            <a href="https://twitter.com/explore" target="_blank" class="list-link"><div class="list-item"><i class="fas fa-hashtag"></i><span class="list-text">Explore</span></div></a>
            <a href="https://twitter.com/notifications" target="_blank" class="list-link"><div class="list-item"><i class="fas fa-bell"></i><span class="list-text">Notifications</span></div></a>
            <a href="https://twitter.com/messages" target="_blank" class="list-link"><div class="list-item"><i class="fas fa-envelope"></i><span class="list-text">Messages</span></div></a>
            <a href="https://twitter.com/bookmarks" target="_blank" class="list-link"><div class="list-item"><i class="fas fa-bookmark"></i><span class="list-text">Bookmarks</span></div></a>
            <a href="https://twitter.com/list" target="_blank" class="list-link"><div class="list-item"><i class="fas fa-list"></i><span class="list-text">Lists</span></div></a>
            <a href="https://twitter.com/erdemyilmazx" target="_blank" class="list-link"><div class="list-item"><i class="fas fa-user-alt"></i><span class="list-text">Profile</span></div></a>
            <a href="#" class="list-link"><div class="list-item"><i class="fas fa-ellipsis-h"></i><span class="list-text">More</span></div></a>

            <div class="list-item button">Tweet</div>
        </div>

        <div class="profile">
            <a href="" class="profile-link">
                <div class="image"><img src="./image/profile-picture.png" /></div>
                <div class="text">
                    <div class="name">Erdem Yilmaz <br> <span class="username">@erdemyilmazx</span></div>
                </div>
                <div class="more"><i class="fas fa-ellipsis-h"></i></div>
            </a>
        </div>
    </div>    

    <div class="container">
        <a href="#container-top" class="header-link">
            <div class="container-header">
                <span class="header-text">Home</span>
            </div>
        </a>

        <div class="container-section">
            <a name="container-top"></a>
            <div class="tweet-area">
                <div class="tweet-header">
                    <a href="https://www.twitter.com/erdemyilmazx" class="tweet-image"><img src="./image/profile-picture.png" class="tweet-image"></a>


                    <textarea placeholder="What's happening?" maxlength="240" class="tweet-input"></textarea>

                </div>

                <div class="tweet-footer">
                    <button disabled="disabled" class="tweet-button">Tweet</button>
                    <div class="tweetValue">0 / 240</div>
                </div>
            </div>

            <div class="tweets">
            </div>
        </div>
    </div>    
    <div class="right-bar">
        <div class="right-header">
            <div class="search-div">
                <div class="search-icon"><i class="fas fa-search"></i></div>
                <input type="text" class="search-input" placeholder="Search Twitter" />
                <button class="clear-button">X</button>
            </div>
        </div>

        <div class="right-section">
            <div class="right-section-top">Turkey Trends <div class="right-section-settings"><i class="fas fa-cog"></i></div></div>
            <hr class="right-hr">

            <div class="right-section-container"></div>

            <div class="right-section-footer right-menu-item">
                <span class="right-footer-text">Show More</span>
            </div>
        </div>

        <div class="right-footer">
            <div class="right-footer-top">Who to follow</div>
            <hr class="right-hr">

            <div class="right-footer-container">

                <div class="right-footer-menu-item">
                    <img src="image/profile-picture.png" class="follow-image">    

                    <div class="right-footer-info">
                        <div class="right-info-name"><a href="https://www.twitter.com/erdemyilmazx" class="right-info-name">Erdem Yilmaz</a></div>
                        <div class="right-info-username">@erdemyilmazx</div>
                    </div>

                    <div class="follow-button">Follow</div>
                </div>
                <hr class="right-hr">

                <div class="right-footer-menu-item">
                    <a href="https://www.twitter.com/elonmusk"><img src="image/elon-musk-pp.jpeg" style="border-radius: 50%;" class="follow-image"></a>    

                    <div class="right-footer-info">
                        <div class="right-info-name"><a href="https://www.twitter.com/elonmusk" class="right-info-name">Elon Musk</a></div>
                        <div class="right-info-username">@elonmusk</div>
                    </div>

                    <div class="follow-button last-follow-button">Follow</div>
                </div>
                <hr class="right-hr">

            </div>
            

            <div class="right-section-footer right-menu-item right-footer-footer">
                <span class="right-footer-text">Show More</span>
            </div>
        </div>

        <div class="links"></div>
    </div>    

<script type="text/javascript" src="./data.json"></script>
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
